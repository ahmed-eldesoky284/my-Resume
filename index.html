<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض السيرة الذاتية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007ACC;
        }
        .download-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007ACC;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .download-button:hover {
            background-color: #005f8c;
        }
        embed {
            width: 100%;  /* عرض كامل الصفحة */
            height: 80vh; /* 80% من ارتفاع النافذة، يمكن تعديلها حسب الحاجة */
            border: none;
            display: block;
            margin: 0 auto;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        /* استجابة لتغيير الحجم في الشاشات الصغيرة */
        @media (max-width: 768px) {
            embed {
                height: 60vh; /* تقليل ارتفاع العرض في الأجهزة الصغيرة */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>سيرتي الذاتية</h1>

        <!-- زر تحميل PDF -->
        <a href="Resume(cv)_Ahmedeldeosky%20(ATS).pdf" class="download-button" download>
            تحميل السيرة الذاتية
        </a>
        
        <!-- عرض ملف PDF باستخدام embed -->
        <embed src="Resume(cv)_Ahmedeldeosky%20(ATS).pdf" type="application/pdf" />
    </div>

    <footer>
        &copy; 2025 .Ahmed Eldesoky . جميع الحقوق محفوظة.
    </footer>
</body>
</html>
