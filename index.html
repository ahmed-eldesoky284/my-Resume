<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض السيرة الذاتية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007ACC;
        }
        #pdf-container {
            width: 100%;
            height: 80vh;
            overflow: auto;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .controls button {
            padding: 10px 20px;
            background-color: #007ACC;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .controls button:hover {
            background-color: #005f8f;
        }
    </style>
    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>سيرتي الذاتية</h1>
        
        <div id="pdf-container"></div>
        
        <!-- Controls for navigating PDF -->
        <div class="controls">
            <button onclick="navigatePage('prev')">الصفحة السابقة</button>
            <button onclick="navigatePage('next')">الصفحة التالية</button>
            <button onclick="downloadPDF()">تحميل السيرة الذاتية</button>
        </div>
    </div>

    <footer>
        &copy; 2025 .Ahmed Eldesoky . جميع الحقوق محفوظة.
    </footer>

    <script>
        const url = 'Resume(cv)_Ahmedeldeosky (ATS).pdf'; // رابط ملف PDF
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;

        // تحميل PDF وعرضه
        function loadPDF() {
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                pdfDoc = pdf;
                totalPages = pdf.numPages;
                renderPage(currentPage);
            });
        }

        // عرض الصفحة المطلوبة
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const scale = 1.5; // تغيير الحجم
                const viewport = page.getViewport({ scale: scale });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                page.render({
                    canvasContext: context,
                    viewport: viewport
                });

                const pdfContainer = document.getElementById('pdf-container');
                pdfContainer.innerHTML = ''; // مسح الصفحة السابقة
                pdfContainer.appendChild(canvas); // إضافة الصفحة الجديدة
            });
        }

        // التنقل بين الصفحات
        function navigatePage(direction) {
            if (direction === 'next' && currentPage < totalPages) {
                currentPage++;
            } else if (direction === 'prev' && currentPage > 1) {
                currentPage--;
            }
            renderPage(currentPage);
        }

        // تحميل PDF
        function downloadPDF() {
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Resume(cv)_Ahmedeldeosky (ATS).pdf';
            link.click();
        }

        // تحميل PDF عند بدء الصفحة
        loadPDF();
    </script>
</body>
</html>
