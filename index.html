<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض السيرة الذاتية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007ACC;
        }
        #pdf-container {
            width: 100%;
            height: 80vh;
            overflow: auto;
        }
        canvas {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .download-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007ACC;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>سيرتي الذاتية</h1>
        <a class="download-btn" href="Resume(cv)_Ahmedeldeosky (ATS).pdf" download>تحميل السيرة الذاتية</a>
        <div id="pdf-container"></div>
    </div>
    <footer>
        &copy; 2025 .Ahmed Eldesoky . جميع الحقوق محفوظة.
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const url = 'Resume(cv)_Ahmedeldeosky (ATS).pdf';

        const pdfContainer = document.getElementById('pdf-container');

        function renderPage(page, scale) {
            const viewport = page.getViewport({ scale: scale });
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };

            const renderTask = page.render(renderContext);
            return renderTask.promise.then(() => {
                pdfContainer.appendChild(canvas);

                return page.getAnnotations().then(annotationsData => {
                    annotationsData.forEach(annotation => {
                        if (annotation.subtype === 'Link' && annotation.url) {
                            const link = document.createElement('a');
                            link.href = annotation.url;
                            link.target = '_blank';
                            link.style.position = 'absolute';
                            link.style.left = `${annotation.rect[0]}px`;
                            link.style.top = `${annotation.rect[1]}px`;
                            link.style.width = `${annotation.rect[2] - annotation.rect[0]}px`;
                            link.style.height = `${annotation.rect[3] - annotation.rect[1]}px`;
                            link.style.transform = `scale(${scale})`;
                            link.style.transformOrigin = 'top left';
                            link.style.opacity = 0;  // Make the link invisible
                            pdfContainer.appendChild(link);
                        }
                    });
                });
            });
        }

        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
            const scale = 1.5;
            for (let pageNum = 1; pageNum <= pdfDoc_.numPages; pageNum++) {
                pdfDoc_.getPage(pageNum).then(page => renderPage(page, scale));
            }
        });
    </script>
</body>
</html>
