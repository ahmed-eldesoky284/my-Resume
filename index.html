<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض السيرة الذاتية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            color: #007ACC;
        }
        #pdf-container {
            width: 100%;
            height: 80vh;
            overflow: auto;
            position: relative;
        }
        canvas {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .download-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007ACC;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            background-color: #007ACC;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>سيرتي الذاتية</h1>
        <a class="download-btn" href="YOUR_PDF_URL" download>تحميل السيرة الذاتية</a>
        <div id="pdf-container"></div>
        <div class="pagination">
            <button id="prev-page" onclick="changePage(-1)">السابق</button>
            <span id="page-number">الصفحة 1</span>
            <button id="next-page" onclick="changePage(1)">التالي</button>
        </div>
    </div>
    <footer>
        &copy; 2025 .Ahmed Eldesoky . جميع الحقوق محفوظة.
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const url = 'YOUR_PDF_URL'; // رابط PDF
        const pdfContainer = document.getElementById('pdf-container');
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;

        const scale = 2.0; // يمكن زيادة المقياس حسب الحاجة

        // لتحميل وعرض الصفحة
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(page => {
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                const renderTask = page.render(renderContext);
                renderTask.promise.then(() => {
                    pdfContainer.innerHTML = '';  // مسح الصفحة السابقة
                    pdfContainer.appendChild(canvas);

                    // إضافة الروابط (annotations)
                    page.getAnnotations().then(annotationsData => {
                        annotationsData.forEach(annotation => {
                            if (annotation.subtype === 'Link' && annotation.url) {
                                const link = document.createElement('a');
                                link.href = annotation.url;
                                link.target = '_blank';
                                link.style.position = 'absolute';
                                link.style.left = `${annotation.rect[0]}px`;
                                link.style.top = `${annotation.rect[1]}px`;
                                link.style.width = `${annotation.rect[2] - annotation.rect[0]}px`;
                                link.style.height = `${annotation.rect[3] - annotation.rect[1]}px`;
                                link.style.transform = `scale(${scale})`;
                                link.style.transformOrigin = 'top left';
                                pdfContainer.appendChild(link);
                            }
                        });
                    });

                    // تحديث رقم الصفحة المعروضة
                    document.getElementById('page-number').textContent = `الصفحة ${currentPage}`;
                });
            });
        }

        // تغيير الصفحة
        function changePage(direction) {
            currentPage += direction;
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;
            renderPage(currentPage);

            // تمكين / تعطيل الأزرار
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;
        }

        // تحميل الوثيقة
        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
            totalPages = pdfDoc.numPages;
            renderPage(currentPage);

            // تعطيل الأزرار إذا كانت الصفحة الأولى أو الأخيرة
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;
        });
    </script>
</body>
</html>
